<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>GB2</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>GB1</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252E33">
          <h1>B4B</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>B4A</h1>
          <p>in the sunset</p>
        </div>
        <div style="background-color: #FD3555">
          <h1>B3B</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>B3A</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252E33">
          <h1>B2B</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>B2A</h1>
          <p>in the sunset</p>
        </div>
        <div style="background-color: #FD3555">
          <h1>B1B</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>B1A</h1>
          <p>with it's mountains</p>
        </div>
      </div>
      <div class="right-slide">
        <div><img src="class/b1a.png"></div>
        <div><img src="class/b1b.png"></div>
        <div><img src="class/b2a.png"></div>
        <div><img src="class/b2b.png"></div>
        <div><img src="class/b3a.png"></div>
        <div><img src="class/b3b.png"></div>
        <div><img src="class/b4a.png"></div>
        <div><img src="class/b4b.png"></div>
        <div><img src="class/gb1.png"></div>
        <div><img src="class/gb2.png"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
