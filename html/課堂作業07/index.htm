<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>課堂作業06</title>
    <style>
        h4 {
            color: red;
        }

        div {
            color: blue;
            margin: 5px;
        }
    </style>

</head>

<body>
<form id="form01">
    姓名: <input type="text" name="name01" value="王光正"><br>
    收件住址: <input type="text" name="address01" value="新北市樹林區中華路281號7樓之四"><br>
    電話: <input type="tel" name="tel01" value="0936676981"><br>
    電子郵件: <input type="email" name="email01" value="kcwang@gm.ttu.edu.tw"><br>
    指定送貨日期: <input type="date" name="date01"><br>
    水果種類: <br><input type="checkbox" name="fruit" id="fruit01" value="愛文芒果(1箱)">愛文芒果(1箱) 475元;
    購買數量: <input type="number" name="number01"><br>
    <input type="checkbox" name="fruit" id="fruit02" value="有機木瓜(6台斤)">有機木瓜(6台斤) 435元;
    購買數量: <input type="number" name="number02"><br>
    <input type="checkbox" name="fruit" id="fruit03" value="黑鑽石桑葚(5台斤)">黑鑽石桑葚(5台斤) 749元;
    購買數量: <input type="number" name="number03"><br>
</form>

<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
    var fruit = function (fruitType, fruitPrice, fruitNumber){
        this.Type = fruitType;
        this.Price = fruitPrice;
        this.No = fruitNumber;
    };
    var fruit01 = new fruit("愛文芒果(1箱)",475,0);
    var fruit02 = new fruit("有機木瓜(6台斤)",435,0);
    var fruit03 = new fruit("黑鑽石桑葚(5台斤)",749,0);

    function shoppingInfo() {
        var x = document.getElementById("form01");
        var item = "";
        var itemPrice = 0;
        var sumToPay = 0;
        var text = "<h4>您的購物資訊如下:</h4>";
        var i;
        for (i = 0; i < 5; i++) {
            switch (i) {
                case 0:
                    item = "姓名: ";
                    break;
                case 1:
                    item = "收件住址: ";
                    break;
                case 2:
                    item = "電話: ";
                    break;
                case 3:
                    item = "電子郵件: ";
                    break;
                case 4:
                    item = "指定送貨日期: ";
                    break;
            }
            text += item + x.elements[i].value + "<br>";
        }
        for (i=5; i<=9; i++) {
            if(x.elements[i].checked == true){
                switch(i){
                    case 5: sumToPay += fruit01.Price * x.elements[i+1].value; itemPrice = fruit01.Price; break;
                    case 7: sumToPay += fruit02.Price * x.elements[i+1].value; itemPrice = fruit02.Price; break;
                    case 9: sumToPay += fruit03.Price * x.elements[i+1].value; itemPrice = fruit03.Price; break;
                }
                text += "水果種類: " + x.elements[i].value + "; 共" + x.elements[i+1].value + "單位<br>";
                text += "價格小計: " + itemPrice * x.elements[i+1].value + "元<br>";
            }
        }
        text += "價格合計: " + sumToPay + "元<br>";
        document.getElementById("demo").innerHTML = text;
    }
</script>

</body>

</html>
