<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>vue3 i-mode練習</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        p {
            color:brown;
        }
        h2 {
            color: red;
            font-weight:bold;
            font-size:20px;
        }

        div {
            color: blue;
            margin: 5px;
        }
        span {
            color:black;
            font-weight:bold;
        }
    </style>

</head>

<body>

<div id="app">
    <form id="form01">
        姓名: <input v-model="message01" type="text" name="name01" value="王光正"><br>
        收件住址: <input v-model="message02" type="text" name="address01" value="新北市樹林區中華路281號7樓之四"><br>
        電話: <input v-model="message03" type="tel" name="tel01" value="0936676981"><br>
        電子郵件: <input v-model="message04" type="email" name="email01" value="kcwang@gm.ttu.edu.tw"><br>
        指定送貨日期: <input v-model="message05" type="date" name="date01"><br>
        水果種類: <br><input v-model="message06" type="radio" name="fruit" id="fruit01" value="愛文芒果(1箱)">愛文芒果(1箱) 475元<br>
        <input v-model="message06" type="radio" name="fruit" id="fruit02" value="有機木瓜(6台斤)">有機木瓜(6台斤) 435元<br>
        <input v-model="message06" type="radio" name="fruit" id="fruit03" value="黑鑽石桑葚(5台斤)">黑鑽石桑葚(5台斤) 749元<br>
    </form>
    <h2 >您所輸入的資訊如下:</h2>
    <p>姓名: <span>{{ message01 }}</span></p>
    <p>收件住址: <span>{{ message02 }}</span></p>
    <p>電話: <span> {{ message03 }}</span></p>
    <p>電子郵件: <span> {{ message04 }}</span></p>
    <p>指定送貨日期: <span>{{ message05 }}</span></p>
    <p>水果種類: <span> {{ message06 }}</span></p>

</div>

<script>
    // Vue 3.0 with options-base style
    const vm = Vue.createApp({
        data() {
            return {
                message01: '',
                message02: '',
                message03: '',
                message04: '',
                message05: '',
                message06: ''
            }
        }
    });

    // mount
    vm.mount('#app');
</script>

</body>

</html>
