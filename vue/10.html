<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue App</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    span {
      color: red;
      font-weight: bolder;
      font-size: 30px;
    }
  </style>
</head>

<body>
<div id="app">
  <div>結果：<span>{{ count }}</span></div>
  <button @click="increase(1)">+1</button>
  <button @click="increase(3)">+3</button>
  <button @click="increase(5)">+5</button><br><br>
  <button @click="increase(2)">+2</button>
  <button @click="increase(4)">+4</button>
  <button @click="increase(6)">+6</button>
</div>

<script>
  const App = {
    data() {
      return {
        count: 0
      };
    },
    methods: {
      increase: function(amount) {
        this.count += amount;
      }
    }
  };

  Vue.createApp(App).mount("#app");
</script>
</body>

</html>
</html>
