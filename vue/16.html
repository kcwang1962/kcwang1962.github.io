
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple calculator</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    <style>
        button {
            width: 30px;
        }
        #clear-button {
            color: red;
            font-weight: bold;
            width: 90px;
        }
        #blue {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div id="app">
    <simple_calculator></simple_calculator>
</div>

<script>
    const app = Vue.createApp({})

    app.component('simple_calculator', {
        template: '<div><div id="blue">{{ expression }}</div>' +
            '<form @submit.prevent="calculate"><div>' +
            '<button type="button" @click.stop="expression += \'+\'">+</button>' +
            '<button type="button" @click.stop="expression += \'-\'">-</button>' +
            '<button type="button" @click.stop="expression += \'*\'">*</button>' +
            '<button type="button" @click.stop="expression += \'/\'">/</button>' +
            '</div><div>' +
            '<button type="button" @click.stop="expression += \'^\'">^</button>' +
            '<button type="button" @click.stop="expression += \'(\'">(</button>' +
            '<button type="button" @click.stop="expression += \')\'">)</button>' +
            '<button type="button" @click.stop="expression += \'exp\'">exp</button>' +
            '</div><div>' +
            '<button type="button" @click.stop="expression += \'7\'">7</button>' +
            '<button type="button" @click.stop="expression += \'8\'">8</button>' +
            '<button type="button" @click.stop="expression += \'9\'">9</button>' +
            '<button type="button" @click.stop="expression += \'!\'">!</button>' +
            '</div><div>' +
            '<button type="button" @click.stop="expression += \'4\'">4</button>' +
            '<button type="button" @click.stop="expression += \'5\'">5</button>' +
            '<button type="button" @click.stop="expression += \'6\'">6</button>' +
            '<button type="button" @click.stop="expression += \'pi\'">pi</button>' +
            '</div><div>' +
            '<button type="button" @click.stop="expression += \'1\'">1</button>' +
            '<button type="button" @click.stop="expression += \'2\'">2</button>' +
            '<button type="button" @click.stop="expression += \'3\'">3</button>' +
            '<button type="button" @click.stop="expression += \'combinations\'">C</button>' +
            '</div><div>' +
            '<button type="button" @click.stop="expression += \'0\'">0</button>' +
            '<button type="button" @click.stop="expression += \'.\'">.</button>' +
            '<button type="button" @click.stop="expression += \',\'">,</button>' +
            '<button id="blue" type="submit">=</button>' +
            '</div><div>' +
            '<button id="clear-button" type="button" @click.stop="expression = \'\'">Clear</button>' +
            '</div></form>' +
            '</div>',
        data() {
            return {
                expression: "",
            };
        },

        methods: {
            calculate() {
                this.expression = math.evaluate(this.expression);
            },
        },

    })

    app.mount('#app')
</script>

</body>
</html>
